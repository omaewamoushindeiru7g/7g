<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Nibiru</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: green;
        }

        .message {
            font-size: 2em;
            text-align: center;
        }

        .dots {
            display: inline-block;
            width: 1.5em;
            text-align: left;
        }

        /* Ukrycie elementu video */
        video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="message">
        Connecting to Nibiru 7G tower<span class="dots">...</span>
    </div>

    <!-- Element video do odtwarzania dźwięku z pliku MP4 -->
    <video autoplay loop>
        <source src="sound.mp4" type="video/mp4">
        Data transfering...
    </video>

    <script>
        const dots = document.querySelector('.dots');
        let dotCount = 0;

        setInterval(() => {
            dotCount = (dotCount + 1) % 4;
            dots.textContent = '.'.repeat(dotCount);
        }, 500);
    </script>
</body>
</html>
